<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="circles">
    <img class="circle-top" src="images/bg-pattern-top.svg" alt="">
    <img class="circle-bottom" src="images/bg-pattern-bottom.svg" alt="">
  </div>
  <main>
    <div class="container1">
      <img class="card-bg" src="images/bg-pattern-card.svg" alt="background pattern for card">
      <img class="profile-pic" src="images/image-victor.jpg" alt="">
      <h3>Victor Crest <span>26</span> </h3>      
      <p>London</p>
    </div>
    
    <div class="container2">
      <div class="stats">
        <h3 class="status-headings">80K</h3>
        <p class="status-texts">Followers</p>        
      </div>
      <div class="stats">
        <h3 class="status-headings">803K</h3>
        <p class="status-texts">Likes</p>
      </div>
      <div class="stats">
        <h3 class="status-headings">1.4K</h3>
        <p class="status-texts">Photos </p>
      </div> 
            
    </div>
       
  </main>
  
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="#">Girish Chandra Banua</a>.</p>
  <footer>
</body>
</html>
